<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル時計 & カレンダー</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="bg-light">

    <div class="container py-5">
      <h1 class="text-center mb-5">JavaScript Date オブジェクト 演習</h1>

      <div class="row justify-content-center">
        <!-- デジタル時計エリア -->
        <div class="col-md-8 mb-4">
          <div class="card shadow-sm text-center">
            <div class="card-header bg-dark text-white">
              デジタル時計
            </div>
            <div class="card-body py-5">
              <div id="current-date" class="h4 text-secondary mb-3">
                <!-- 日付がここに表示されます (例: 2026年1月1日(木)) -->
                ----年--月--日(-)
              </div>
              <div id="current-time" class="display-1 fw-bold text-dark font-monospace">
                <!-- 時刻がここに表示されます (例: 12:00:00) -->
                --:--:--
              </div>
            </div>
          </div>
        </div>

        <!-- カレンダーエリア -->
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <button id="prev-month">◀ 前の月</button>
              <h2 id="calendar-title">2026年 2月</h2>
              <button id="next-month">次の月 ▶</button>
            </div>
            <div class="card-body p-0">
              <table class="table table-bordered mb-0 text-center calendar-table">
                <thead class="table-light">
                  <tr>
                    <th class="text-danger">日</th>
                    <th>月</th>
                    <th>火</th>
                    <th>水</th>
                    <th>木</th>
                    <th>金</th>
                    <th class="text-primary">土</th>
                  </tr>
                </thead>
                <tbody id="calendar-body">
                  <!-- ここにJavaScriptでカレンダーの日付を生成 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- <script src="script.js"></script> -->
    <!-- <script src="./sample.js"></script> -->
    <script src="./sample2(AI).js"></script>
  </body>

</html>
