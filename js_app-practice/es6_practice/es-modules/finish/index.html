<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES Modules 演習</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
  <div class="container">
    <h1 class="mb-4">クラス成績表 (ES Modules)</h1>

    <div class="card mb-4">
      <div class="card-header">
        テスト結果一覧
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>名前</th>
              <th>点数</th>
              <th>判定</th>
            </tr>
          </thead>
          <tbody id="score-table-body">
            <!-- ここにJavaScriptでリストを表示 -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="alert alert-info" role="alert">
          クラス平均点: <span id="average-score" class="fw-bold fs-4">0</span> 点
        </div>
      </div>
    </div>

    <p class="text-muted small">
      ※このページは <code>file://</code> プロトコルでは動作しません。Live Server, XAMPP, MAMP等のWebサーバー経由で開いてください。
    </p>
  </div>

  <!-- Main Script as Module -->
  <script type="module" src="main.js"></script>
</body>

</html>
