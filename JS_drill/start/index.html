<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1>JSドリル</h1>
        <div class="question">
            <h2>Q1</h2>
            <div class="q_container">
                <p class="msg-area"></p>
            </div>

        </div>

        <div class="question">
            <h2>Q2</h2>
            <div id="colorArea" class="q_container">
                <button id="red">赤になるボタン</button>
                <button id="blue">青になるボタン</button>
                <button id="reset">元に戻すボタン</button>
            </div>
        </div>

        <div class="question">
            <h2>Q3</h2>
            <div class="q_container">
                <ul id="material-list">
                    <!-- <li>卵</li> -->
                    <!-- <li>砂糖</li> -->
                    <!-- <li>醤油</li> -->
                </ul>
            </div>
        </div>

        <div class="question">
            <h2>Q4</h2>
            <div class="q_container">
                <ul class="chair-list"></ul>
            </div>
        </div>

        <div class="question">
            <h2>Q5</h2>
            <div class="q_container">
                <ul id="overSL"></ul>
            </div>
        </div>

        <div class="question">
            <h2>Q6</h2>
            <div class="q_container">
                <table>
                    <thead>
                        <tr>
                            <th>番号</th>
                            <th>和菓子名</th>
                            <th>値段</th>
                        </tr>
                    </thead>
                    <tbody id="japaneseSweet">
                        <!-- <tr> -->
                        <!-- <td>id</td> -->
                        <!-- <td>name</td> -->
                        <!-- <td>price</td> -->
                        <!-- </tr> -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="question">
            <h2>Q7</h2>
            <div class="q_container">
                <p class="double-result"></p>
            </div>
        </div>

        <div class="question">
            <h2>Q8</h2>
            <div class="q_container">
                <select id="kinds">
                    <option value="">選択してください</option>
                    <option value="コーポレートサイト">コーポレートサイト</option>
                    <option value="ECサイト">ECサイト</option>
                    <option value="シングルページ">シングルページ</option>
                    <option value="採用ページ">採用ページ</option>
                </select>
                <p class="selected"></p>
            </div>
        </div>

        <div class="question">
            <h2>Q9</h2>
            <div class="q_container">
                <p class="age"></p>
            </div>
        </div>

        <div class="question">
            <h2>Q10</h2>
            <div class="q_container">

                <label>
                    <input type="checkbox" id="weightCheck">
                    500kg未満の生き物のみ表示
                </label>

                <ul class="animal-list">
                    <!-- 
                    <li>シャチ:3000kg(知床半島)</li>
                    <li>イルカ:150kg(熊本天草)</li>
                    <li>クジラ:25000kg(小笠原諸島)</li>
                    <li>スナメリ:40kg(瀬戸内海)</li>
                    -->
                </ul>
            </div>
        </div>
        <!-- <script src="js/script.js"></script> -->
        <script src="./js/script-p.js"></script>
    </body>

</html>
