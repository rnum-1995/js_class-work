<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">

  <title>JS練習: 繰り返し (解答)</title>

</head>

<body>
  <div class="container">
    <h1>練習問題 04: 繰り返し (解答)</h1>
    <p>コンソールに 1 から 30 までの数字を使った FizzBuzz の結果を表示してください。</p>
    <ul>
      <li>3の倍数: "Fizz"</li>
      <li>5の倍数: "Buzz"</li>
      <li>3と5の両方の倍数: "FizzBuzz"</li>
      <li>それ以外: 数字そのまま</li>
    </ul>
    <p>F12キーを押してコンソールを確認してください。</p>
  </div>
  <script src="script.js"></script>
</body>
